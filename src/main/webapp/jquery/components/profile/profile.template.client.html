<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
<title>Insert title here</title>
 <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
    <script src="../../services/user.service.client.js"></script>"      
<script src="profile.controller.client.js"></script>
<script src="../../models/user.model.client.js"></script>
</head>
<body>
<div class="container">
  <h1>Profile</h1>
  <form>
<div class="form-group row">
      <label  for="username" class="col-sm-2 col-form-label">
        Username </label>
      <div class="col-sm-10">
        <input class="form-control" id="username" placeholder="Alice">
      </div>
    </div>
    
    <div class="form-group row">
      <label  for="phone" class="col-sm-2 col-form-label">
        phone </label>
      <div class="col-sm-10">
        <input class="form-control" id="phone" placeholder="(xxx) xxx-xxxx">
      </div>
    </div>
    
    <div class="form-group row">
      <label  for="email" class="col-sm-2 col-form-label">
       email </label>
      <div class="col-sm-10">
        <input class="form-control" id="email" placeholder="xxx@gmail.com">
      </div>
    </div>
    
    <div class="form-group row">
      <label  for="role" class="col-sm-2 col-form-label">
        role </label>
      <div class="col-sm-10">
        <input class="form-control" id="role" placeholder="role">
      </div>
    </div>
    
       <div class="form-group row">
      <label  for="dateOfBirth" class="col-sm-2 col-form-label">
        Date Of Birth </label>
      <div class="col-sm-10">
        <input class="form-control" id="dateofbirth" placeholder="mm/dd/yyyy">
      </div>
    </div>
    
    
  
  <button id="updateBtn" type="button" class="btn btn-primary btn-block">Update</button>
   <button id="logoutBtn" type='button' class="btn btn-primary btn-block btn-danger">Log out</button>
</form>  
  </div>

</body>
</html>
